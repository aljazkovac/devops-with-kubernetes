apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  namespace: project
  labels:
    app: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-app
          image: aljazkovac/todo-app:latest
          imagePullPolicy: Always
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: todoapp-configmap
                  key: port
            - name: TODO_BACKEND_URL
              valueFrom:
                configMapKeyRef:
                  name: todoapp-configmap
                  key: todo_backend_url
            - name: IMAGE_DIR
              valueFrom:
                configMapKeyRef:
                  name: todoapp-configmap
                  key: image_dir
            - name: CURRENT_IMAGE_NAME
              valueFrom:
                configMapKeyRef:
                  name: todoapp-configmap
                  key: current_image_name
            - name: METADATA_NAME
              valueFrom:
                configMapKeyRef:
                  name: todoapp-configmap
                  key: metadata_name
            - name: CACHE_DURATION_MS
              valueFrom:
                configMapKeyRef:
                  name: todoapp-configmap
                  key: cache_duration_ms
            - name: PICSUM_URL
              valueFrom:
                configMapKeyRef:
                  name: todoapp-configmap
                  key: picsum_url
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          volumeMounts:
            - name: image-storage
              mountPath: /app/images
      volumes:
        - name: image-storage
          persistentVolumeClaim:
            claimName: image-storage-pvc
